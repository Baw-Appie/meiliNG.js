# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 🏗️ Deploy to Stella IT Accounts Production

on:
  workflow_dispatch:
  push:
    branches: [ main ]
#    paths:
#      - "src/**/*.ts"
#  release:
#    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: 🚧 Checkout repository
      uses: actions/checkout@v2
    - name: 🚧 Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: 🚧 Installing Yarn
      run: npm install -g yarn
    - name: 🗄️ Cache Node Modules
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
    - name: 📥 Installing dependencies
      run: |
        yarn
        yarn global add pm2
    - name: 🏗️ Generate Prisma Typescript d.ts
      run: yarn generate
    - name: 🏗️ Build Typescript
      run: yarn build
    - name: 🌐 Setting up deploy env variables
      run: echo $DEPLOY_ENV > ./.env
      env:
        DEPLOY_ENV: ${{ secrets.S4AIT_DEPLOY_ENV }}
    - name: 🕵️ Run Debug script for .env file
      run: node ./.github/workflows-files/env-deploy-validator.js
    - name: 🔒 Setting up deploy key
      run: mkdir ~/.ssh && echo $DEPLOY_KEY > ~/.ssh/id_rsa_deploy
      env:
        DEPLOY_KEY: ${{ secrets.S4AIT_DEPLOY_KEY }}
    - name: 🔒 Setting up SSH config
      run: |
        PWD=`pwd`
        echo "Host \"meiling-deploy\"\n  HostName ${DEPLOY_TARGET}\n  Port 22\n  IdentityFile ${HOME}/.ssh/id_rsa_deploy" > ~/.ssh/config
      env:
        DEPLOY_TARGET: ${{ secrets.S4AIT_DEPLOY_TARGET }}
    - name: 🚧 Deploying to production
      run: pm2 deploy production
      env:
        DEPLOY_PRODUCTION_USER: 'root'
        DEPLOY_PRODUCTION_HOST: 'meiling-deploy'
      
