# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 🏗️ Deploy to Stella IT Accounts Production

on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*.ts"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - name: 🚧 Checkout repository
      uses: actions/checkout@v2
    - name: 🚧 Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 🚧 Installing Yarn
      run: npm install -g yarn
    - name: 🗄️ Cache Node Modules
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
    - name: 📥 Installing dependencies
      run: yarn
    - name: 🏗️ Generate Prisma Typescript d.ts
      run: yarn generate
    - name: 🏗️ Build Typescript
      run: yarn build
    - name: 🌐 Setting up deploy env variables
      run: echo $DEPLOY_ENV > ./.env
      with:
        DEPLOY_KEY: ${{ secrets.S4AIT_DEPLOY_ENV }}
    - name: 🔒 Setting up deploy key
      run: echo $DEPLOY_KEY > ~/.ssh/id_rsa_deploy
      with:
        DEPLOY_KEY: ${{ secrets.S4AIT_DEPLOY_KEY }}
    - name: 🔒 Setting up SSH config
      run: |
        PWD=`pwd`
        echo "Host \"meiling-deploy\"\n  HostName ${DEPLOY_TARGET}\n  Port 22\n  IdentityFile ${HOME}/.ssh/id_rsa_deploy"
      with:
        DEPLOY_TARGET: ${{ secrets.S4AIT_DEPLOY_TARGET }}
    - name: 🚧 Deploying to production
      run: pm2 deploy production
      